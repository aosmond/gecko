[DEFAULT]
alert_threshold = 2.0
gecko_profile_interval = 1
expose_browser_profiler = true
lower_is_better = true
newtab_per_cycle = true
owner = ":aosmond and the Media Team"
page_cycles = 1
browser_cycles = 1
page_timeout = 60000
apps = "firefox, chrome, safari"
type = "pageload"
cold = true
#measure = "LastVisualChange"
#measure = "KeyColor-Poster KeyColor-FirstFrame KeyColor-SecondFrame"
unit = "ms"
preferences = [
  "media.autoplay.default=0",
  "media.autoplay.ask-permission=false",
  "media.autoplay.blocking_policy=0",
  "media.allowed-to-play.enabled=true",
  "media.block-autoplay-until-in-foreground=false",
]

["video-playback-latency-h264-1080p"]
test_url = "http://localhost:8080/video-playback-latency/h264_1080p.html"
